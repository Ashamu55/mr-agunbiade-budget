<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <div class="favour">
        <h1>Mr. Favour Agunbiade</h1>
        <h2>Budget App</h2>
    </div>
    <div class="omah-one">
        <!-- <div class="image-one"></div> -->
        <div class="filled">
        <h3>Today's Budget: ₦10,000</h3>
        <div class="alert alert-danger p-2 text-center w-50" style="display: none;" id="disp">Please fill out the details</div>
        <div class="input-one">
            <input type="text" placeholder="Name" id="num" class="form-control form-control-sm my-3 w-100">
            <input type="text" placeholder="Description of the Goods" id="description" class="form-control form-control-sm my-3 w-100">
            <input type="number" placeholder="Enter expense amount" id="expenses" class="form-control form-control-sm my-3 w-100">
        </div>
        <p id="error" style="color: red; font-style: italic; font-size: 1.3rem; text-shadow: 1px 1px 1px white; margin-left: 150px;"></p>

        <button class="clickse btn btn-outline-dark w-100 shadow bg-info-subtle" onclick="clicked()">Submit</button>
        <p class="remain">Remaining Budget: <span id="remainingBudget">₦10,000</span></p>
        <div class="expenseList">
        <h4>Expense History:</h4>
        <ul id="expenseList"></ul>
        </div>
    </div>
    </div>
    </center>


    <script src="script.js"></script>
</body>
</html>
